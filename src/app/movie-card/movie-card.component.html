<app-navbar></app-navbar>
<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePatch}} alt={{movie.Title}} />
        <mat-card-actions>
            <button mat-button>
                Genre
            </button>
            <button mat-button>
                Director
            </button>
            <button mat-button>
                Synopsis
            </button>
            <mat-icon (click)="addFav(movie._id)">favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
