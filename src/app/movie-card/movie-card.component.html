<h1>All Movies</h1>
<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">

        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePatch}} alt={{movie.Title}} />
        <mat-card-actions>
            <button mat-button (click)="openGenre(movie.Genre.Name, movie.Genre.Description)">
                Genre
            </button>
            <button mat-button (click)="openDirector(movie.Director.Name, movie.Director.Description)">
                Director
            </button>
            <button mat-button (click)="openSynopsis(movie.Title, movie.Description)">
                Synopsis
            </button>
            <mat-icon>favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
